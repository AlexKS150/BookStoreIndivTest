<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EveryDay-Person</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="login_header clearfix">
        <a href="#  "><img src="images/logo_login.png" alt="logo"></a>
    </div>

    <div class="login_form_con">
        <div class="login_form">
            <img src="images/banner_login.png" class="login_banner fl">
            <p class="slogan fl">日夜兼程 ，極速送達</p>
            <div class="form_input_con fr">
                <div class="form_title">
                    <h1>會員登錄</h1>
                    <a href="#">立即註冊</a>
                </div>
                <form action="">
                    <div class="form_group">
                        <input type="text" name="username" class="input_text" placeholder="請輸入帳號">
                        <span class="error"></span>
                    </div>
                    <div class="form_group">
                        <input type="password" name="pwd" class="input_pwd" placeholder="請輸入密碼">
                        <span class="error">文字提示</span>
                    </div>
                    <div class="form_group">
                        <input type="checkbox" name="remember" id="remember" class="input_check fl">
                        <label for="remember" class="input_label">記住用戶名</label>
                        <a href="#" class="find_pass fr">忘記密碼</a>
                    </div>
                    <input type="submit" value="登 錄" class="input_sub">
                </form>
            </div>
        </div>
    </div>




    <div class="footer">
        <div class="links">
            <a href="#">關於我們</a>
            <span>|</span>
            <a href="#">聯繫我們</a>
            <span>|</span>
            <a href="#">人才招聘</a>
            <span>|</span>
            <a href="#">相關鏈接</a>
        </div>
        <p>
            copyright&copy;家樂福生鮮有限公司All Right Reserved<br> 電話：0800-000-000&nbsp;&nbsp;&nbsp;&nbsp;地址：ＸＸ市ＸＸ區ＸＸ路ＸＸ號
        </p>

    </div>


</body>
</html>
